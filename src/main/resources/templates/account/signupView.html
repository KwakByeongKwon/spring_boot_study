<!doctype html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .fixed-width-span {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col mb-4"></div>
        <div class="col mb-4" style="padding-top:20px;">
            <form action="/account/signup" method="post">
                <h3>회원가입</h3>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text fixed-width-span">이름</span>
                        <input type="text" class="form-control" placeholder="이름" name="name" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text fixed-width-span">별명</span>
                        <input type="text" class="form-control" placeholder="별명" name="nickName">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text fixed-width-span">ID</span>
                        <input type="text" class="form-control" placeholder="ID" name="accountId" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text fixed-width-span">PW</span>
                        <input type="password" class="form-control" placeholder="•••••••••••" name="accountPw" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text fixed-width-span">PW확인</span>
                        <input type="password" class="form-control" placeholder="•••••••••••" name="accountPwCheck" required>
                    </div>
                    <b><div th:if="${signupError}" th:text="${signupError}"></div></b>
                </div>
                <button class="btn btn-success form-control">회원가입</button>
                <br>
                <div>
                    <span>이미 계정이 있습니까?</span>
                    <a href="/account/login" >로그인</a>
                </div>
            </form>
        </div>
        <div class="col mb-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
