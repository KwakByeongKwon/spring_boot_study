<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="${board.getTitle()}"></title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container text-center" style="font-size: 23px">
    <h1>게시글</h1>
    <table class="table table-striped">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td th:text="${board.getNum()}"></td>
            <td th:text="${board.getTitle()}"></td>
            <td th:text="${board.getWriter()}"></td>
            <td th:text="${board.getRegdate()}"></td>
            <td th:text="${board.getCnt()}"></td>
        </tr>
        <tr>
            <th th:if="${file != null}" colspan="5">
                <span>파일 [</span>
                <a th:href="@{/download/{fileName}(fileName=${file.getFileName()})}" th:text="${file.getFileName()}" download="">Download</a>
                <span>]</span>
            </th>

            <th th:if="${file == null}" colspan="5">
                첨부 파일 없음
            </th>
        </tr>
        <tr>
            <th colspan="5"> 내용</th>
        </tr>
        <tr>
            <td colspan="5" th:text="${board.getContent()}" style="height: 200px"></td>
        </tr>
    </table>
    <div class="d-flex justify-content-between align-items-center">
        <form th:action="@{/board/edit/{num}(num=${board.getNum()})}">
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <a href="/board" class="btn btn-primary">목록으로</a>
        <form th:action="@{/board/delete/{num}(num=${board.getNum()})}">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
